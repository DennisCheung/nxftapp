<script>
  var url = $api.getStorage("url");
  var dialogBox;
  var orderIds=[];

    dialogBox = api.require('dialogBox');

//请求数据
function requestData(){
  $api.html($api.byId("mealNum"),"");
  $api.html($api.byId("box"),"");

  api.ajax({
      url: url + '/cors/findDeliveNoteCDetail?deliveNoteId=' +api.pageParam.id ,
      method: 'get',
      dataType: 'json'
  }, function(ret, err) {
    // api.alert({msg:url + '/cors/findDeliveNoteCDetail?deliveNoteId=' +api.pageParam.id});
      // api.alert({msg:JSON.stringify(ret)});
      $api.text($api.byId('kitchenTeamName'),ret.kitchenTeamName);
      $api.text($api.byId('kitchenTeamAddress'),ret.kitchenTeamAddress);
      $api.text($api.byId('deliveAddr'),ret.deliveAddr);
      $api.text($api.byId('deliveSiteName'),ret.deliveSiteName);
      $api.text($api.byId('contactPerson'),ret.contactPerson);
      $api.text($api.byId('contactMobile'),formatPhone(ret.contactMobile));
      $api.text($api.byId('deliveNoteId'),ret.deliveNoteId);
      // $api.text($api.byId('mealTypeName'),ret.mealTypeName.substring(0,1));
      $api.text($api.byId('deliveTypeName'),ret.deliveTypeName);
      $api.text($api.byId('unCompleteQuantity'),ret.orderList.length);//总计
      // $api.text($api.byId('week'),ret.week);
      // $api.text($api.byId('mealDate'),formatDate(ret.mealDate));
      //联系

      //菜单列表
      var mealHtml='<li class="aui-list-header"><div><span class="aui-text-default"><i id="mealDate">'+
            formatDate(ret.mealDate)+'</i><i id="week">'+
            ret.week+'</i></span><span class="circle aui-margin-l-5"><i class="num aui-text-blue" id="mealTypeName">'+
              ret.mealTypeName.substring(0,1)+'</i></span></div></li>';

      for(var j=0;j<ret.mealNum.length;j++){
        mealHtml +='<li class="aui-list-item"><div class="aui-list-item-inner"><div class="aui-list-item-title aui-text-blue">'+
        ret.mealNum[j].mealName+//菜名
        '</div><div class="aui-list-item-right aui-text-blue aui-font-size-16">×'+
        ret.mealNum[j].quantity+//数量
        '</div> </div></li>';
      }
      //订单详情
      var html="";
      for(var i=0;i<ret.orderList.length;i++){
        html +='<li class="aui-list-item aui-padded-t-10 aui-padded-b-10"><div class="aui-list-item-inner"><div class="aui-list-item-title" tapmode onclick=sel(this,"'+
        ret.orderList[i].orderId+
        '")><i class="iconfont icon-gou aui-font-size-20 aui-text-blue"></i><div class="contact aui-padded-l-10"><p class="aui-text-default">'+
        ret.orderList[i].subjectName+
        '</p><span class="aui-text-gray">餐盒编号：'+
        ret.orderList[i].lunchBoxNo+
        '</span></div></div><div class="aui-list-item-right"><div class="aui-text-default">'+
        ret.orderList[i].mealName+
        '</div></div></div></li>';
        orderIds[i]=ret.orderList[i].orderId;
      }
      $api.append($api.byId("mealNum"), mealHtml);
      $api.append($api.byId("box"), html);
      $api.text($api.byId("total"),orderIds.length);

  });
}
//送达
function send(){
  dialogBox.alert({
    texts : {
        content : '是否确认送达？',
        leftBtnTitle : '取消',
        rightBtnTitle : '确认'
    },
    styles : {
        bg : '#fff',
        corner : 6,
        w : 260,
        content : {
          marginT : 40,
          marginB : 40,
          color : '#333',
          size : 16
        },
      left : {
          marginB : 20,
          marginL : 30,
          h : 35,
          corner : 2,
          color : "#666",
          bg : '#ccc',
          size : 12
      },
      right : {
          marginB : 20,
          h : 35,
          corner : 2,
          color : "#0077f8",
          bg : '#ccc',
          size : 12
      }
    },
      tapClose : false
    }, function(ret) {
      if (ret.eventType == 'left') {
          dialogBox.close({
              dialogName: 'alert'
          });
      }else{
        api.ajax({
                url : url+'/cors/confirmDeliveDetail',
                method : 'post',
                dataType : 'json',
                headers:{
                  "content-type": "application/json"
                },
            data : {
                body:{
                  userId:$api.getStorage('userId'),
                  teamId:$api.getStorage('teamId'),
                  deliveNoteId:api.pageParam.id,
                  orderIds : orderIds
                }
            }
    },function(ret, err) {
      dialogBox.close({
          dialogName: 'alert'
      });
        //刷新数据
        $api.html($api.byId("mealNum"),"");
        $api.html($api.byId("box"),"");
        api.ajax({
            url: url + '/cors/findDeliveNoteCDetail?deliveNoteId=' +api.pageParam.id ,
            method: 'get',
            dataType: 'json'
        }, function(ret, err) {
          $api.text($api.byId('unCompleteQuantity'),ret.orderList.length);//总计
          //菜单列表
          var mealHtml='<li class="aui-list-header"><div><span class="aui-text-default"><i id="mealDate">'+
                formatDate(ret.mealDate)+'</i><i id="week">'+
                ret.week+'</i></span><span class="circle aui-margin-l-5"><i class="num aui-text-blue" id="mealTypeName">'+
                ret.mealTypeName.substring(0,1)+'</i></span></div></li>';
          for(var j=0;j<ret.mealNum.length;j++){
            mealHtml +='<li class="aui-list-item"><div class="aui-list-item-inner"><div class="aui-list-item-title aui-text-blue">'+
            ret.mealNum[j].mealName+//菜名
            '</div><div class="aui-list-item-right aui-text-blue aui-font-size-16">×'+
            ret.mealNum[j].quantity+//数量
            '</div> </div></li>';
          }
          //订单详情
          var html="";
          orderIds=[];
          for(var i=0;i<ret.orderList.length;i++){
            html +='<li class="aui-list-item aui-padded-t-10 aui-padded-b-10"><div class="aui-list-item-inner"><div class="aui-list-item-title" tapmode onclick=sel(this,"'+
            ret.orderList[i].orderId+
            '")><i class="iconfont icon-gou aui-font-size-20 aui-text-blue"></i><div class="contact aui-padded-l-10"><p class="aui-text-default">'+
            ret.orderList[i].subjectName+
            '</p><span class="aui-text-gray">餐盒编号：'+
            ret.orderList[i].lunchBoxNo+
            '</span></div></div><div class="aui-list-item-right"><div class="aui-text-default">'+
            ret.orderList[i].mealName+
            '</div></div></div></li>';
            orderIds[i]=ret.orderList[i].orderId;
          }
          $api.append($api.byId("mealNum"), mealHtml);
          $api.append($api.byId("box"), html);
          $api.text($api.byId("total"),orderIds.length);
        });

    });
    }
  });

}
//勾选
function sel(_this,id){
  var dom=$api.dom(_this,'i');
  if($api.hasCls(dom, 'icon-gou')){
    $api.removeCls(dom, 'icon-gou');
    $api.addCls(dom, 'icon-quan');
    var i=orderIds.indexOf(id);
    i!=-1&&orderIds.splice(i,1);
  }else{
    $api.removeCls(dom, 'icon-quan');
    $api.addCls(dom, 'icon-gou');
    orderIds.push(id);
  }
  $api.text($api.byId("total"),orderIds.length);

}
//联系
$api.addEvt($api.byId('call'), 'click',

        var address=$api.text($api.byId('kitchenTeamName'));
        var name=$api.text($api.byId('contactPerson'));
        var phone=$api.text($api.byId('contactMobile'));
        dialogBox.alert({
          texts: {
              title: address,
              content: name+" "+formatPhone(phone),
              leftBtnTitle: '取消',
              rightBtnTitle: '呼叫'
          },
          styles: {
              bg: '#fff',
              w: 260,
              title: {
                  marginT: 20,
                  titleSize: 14,
                  titleColor: '#000'
              },
              content: {
                  color: '#000',

              },
              left: {
                  marginB: 20,
                  marginL: 30,
                  h: 35,
                  corner: 2,
                  size: 12,
                  color : "#666",
                  bg : '#ccc'
              },
              right: {
                  marginB: 20,
                  h: 35,
                  corner: 2,
                  size: 12,
                  color : "#0077f8",
                  bg : '#ccc'
              }
            }
          }, function(ret) {
          if (ret.eventType == 'left') {
              var dialogBox = api.require('dialogBox');
              dialogBox.close({
                  dialogName: 'alert'
              });
          }else{
            api.call({
              type: 'tel',
              number: ''+phone
            });
          }
        });
      }
  );
  function formatDate(d) {
    var now=new Date(d);
    var year=now.getFullYear();
    var month=now.getMonth()+1;
    var date=now.getDate();
    var hour=now.getHours();
    var minute=now.getMinutes();
    var second=now.getSeconds();
    return year+"-"+month+"-"+date;
  }
