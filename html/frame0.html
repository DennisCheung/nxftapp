<script type="text/javascript" src="../script/api.js"></script>

<script type="text/javascript">
var url = $api.getStorage("url");
apiready = function() {
    api.showProgress();
    requestData();
    api.setRefreshHeaderInfo({
        loadingImg: 'widget://image/refresh.png',
        bgColor: '#ccc',
        textColor: '#fff',
        textDown: '下拉刷新...',
        textUp: '松开刷新...'
    }, function(ret, err) {
        //在这里从服务器加载数据，加载完成后调用api.refreshHeaderLoadDone()方法恢复组件到默认状态
        requestData();
    });
    //事件
    api.addEventListener({
        name: 'myEvent'
    }, function(ret, err) {
        requestData();
    });
}

//请求数据
function requestData(){
  $api.html(document.body,"");
  api.ajax({
      url: url + '/cors/findDeliveNoteCModel?teamId=' + $api.getStorage('teamId') + "&userId=" + $api.getStorage("userId"),
      method: 'get',
      dataType: 'json'
  }, function(ret, err) {
      api.sendEvent({
        name: 'redFrame0',
        extra: {
            frame0: Boolean(ret.length)
        }
      });
      if (ret.length) {
          var html = "";
          for (var i = 0; i < ret.length; i++) {
              if (ret[i].deliveType == 'HOME') {
                  // 到户
                  html += '<div class="aui-content aui-margin-t-15" style="background:#ffffff;"><div class="aui-info aui-margin-t-10 aui-padded-l-10 aui-padded-r-10" tapmode onclick="sendHome('+
                  ret[i].deliveNoteId+
                  ')"> <div class = "aui-info-item"> <span class = "aui-padded-r-5"> 配送单号 </span><span class="aui-text-default">' +
                  ret[i].deliveNoteId +
                  '</span></div><div class="aui-info-item"><i class="iconfont icon-motuoche-copy aui-text-green aui-font-size-20"></i> <span class = "aui-margin-l-5 aui-text-success"> ' +
                  ret[i].deliveTypeName +
                  '</span></div></div><hr class="my-hr"><div class="ant-steps"><div class="ant-steps-fetch"> <i> </i></div> <div class = "ant-steps-send"> <div class = "ant-steps-head"> <div class = "ant-steps-head-inner ant-steps-head-fetch"> <span > </span> </div> </div> <div class = "ant-steps-main"><div class = "aui-text-default line-h">' +
                  ret[i].kitchenTeamName +
                  '</div> <div class = "gray line-h" >' +
                  ret[i].kitchenTeamAddress +
                  '</div></div> </div> </div> <div class = "ant-steps">  <div class = "ant-steps-send"><div class = "ant-steps-head">  <div class = "ant-steps-head-inner ant-steps-head-send"><span class = "send"></span></div></div><div class = "ant-steps-main"><div class = "aui-text-default line-h">' +
                  ret[i].deliveSiteName+
                  '</div><div class = "gray line-h">' +
                  ret[i].deliveAddr +
                  '</div> </div> </div> </div> <div class = "footer" >  <span class = "aui-text-transition"> 待送达&nbsp;<i class = "aui-text-default">' +
                  ret[i].unCompleteQuantity+
                  '份</i></span><input type = "button" value = "送达" class = "my-btn" tapmode onclick=sendHome("'+
                  ret[i].deliveNoteId+
                  '")></div></div>';
              } else if(ret[i].deliveType == 'SITE'){
                  // 助餐点
                  html +='<div class="aui-content aui-margin-t-15" style="background:#ffffff;"><div class="aui-info aui-margin-t-10 aui-padded-l-10 aui-padded-r-10" onclick="sendRes('+
                  ret[i].deliveNoteId+
                  ')"><div class="aui-info-item"><span class="aui-padded-r-5">配送单号</span><a><span class="aui-text-default">'+
                  ret[i].deliveNoteId+
                  '</span></a></div><div class="aui-info-item"><i class="iconfont icon-motuoche-copy aui-text-green aui-font-size-20"></i><span class="aui-margin-l-5 aui-text-success">'+
                  ret[i].deliveTypeName+'</span></div></div><hr class="my-hr"><div class="ant-steps"><div class="ant-steps-fetch"> <i></i></div><div class="ant-steps-send"><div class="ant-steps-head"><div class="ant-steps-head-inner ant-steps-head-fetch"><span></span></div></div><div class="ant-steps-main"><div class="aui-text-default line-h">'
                  +ret[i].kitchenTeamName+
                  '</div><div class="gray line-h">'+
                  ret[i].kitchenTeamAddress+
                  '</div></div></div></div><div class="ant-steps"><div class="ant-steps-send"><div class="ant-steps-head"><div class="ant-steps-head-inner ant-steps-head-send"><span class="send"></span></div></div><div class="ant-steps-main"><div class="aui-text-default line-h">'+
                  ret[i].deliveSiteName+
                  '</div><div class="gray line-h">'+
                  ret[i].deliveAddr+
                  '</div><div class="customer"><span class="aui-text-transition">'+
                  ret[i].contactPerson+'：</span><span class="aui-text-blue">'+
                  formatPhone(ret[i].contactMobile)+'</span><input type="button" class="call aui-text-blue" value="联系" tapmode onclick=openDialog('+
                  '"callback"'+',"'+ret[i].kitchenTeamName+'","'+ret[i].contactPerson+'","'+ret[i].contactMobile+
                  '")></div></div></div></div><div class="footer"><span class="aui-text-transition">待送达&nbsp;<i class="aui-text-default">'+
                  ret[i].unCompleteQuantity+'份</i></span><input type="button" value="送达" tapmode onclick=deliver("'+
                  ret[i].deliveNoteId+
                  '") class="my-btn"></div></div>';
              }
          }
          $api.append(document.body, html);
      } else {
        //暂时无数据
        var nodata='<div class="aui-margin-t-15 my-content" style="width:'+api.frameWidth+'px;height:'+(api.frameHeight-15)+'px;"><div><img src="../image/my/blank-alert.png"><div class="aui-text-gray aui-text-center aui-padded-t-15">暂无数据</div></div></div>';
        $api.append(document.body, nodata);
      }
      api.hideProgress();
      api.refreshHeaderLoadDone();
  });
}
//到助餐点
function sendRes(deliveNoteId) {
    api.openWin({
        name: "sendRes",
        url: "send_res.html",
        reload: true,
        rect: {
            x: 0,
            y: 0,
            w: 'auto',
            h: 'auto'
        },
        pageParam: {
          id: deliveNoteId
      }
    });
}
//到户
function sendHome(deliveNoteId){
  api.openWin({
      name: "sendHome",
      url: "send_home.html",
      reload: true,
      rect: {
          x: 0,
          y: 0,
          w: 'auto',
          h: 'auto'
      },
      pageParam: {
        id: deliveNoteId
    }
  });
}

//联系
function openDialog(type,address,name,phone){
  api.confirm({
      title:address,
      msg: name+" "+formatPhone(phone),
      buttons: ['取消', '呼叫']
  }, function(ret, err) {
      var index = ret.buttonIndex;
      if(index==2){
        api.call({
          type: 'tel',
          number: ''+phone
        });
      }
  });
}

//送达
function deliver(deliveNoteId){
    api.confirm({
        msg: '是否确认全部送达？',
        buttons: ['取消', '确定']
    }, function(ret, err) {
        var index = ret.buttonIndex;
        if(index==2){
          //确定
          api.ajax({
              url : url+'/cors/comfirmDelive',
              method : 'post',
              dataType : 'json',
              headers:{
                "content-type": "application/json"
              },
              data : {
                  body:{
                    deliveNoteId:deliveNoteId,
                    userId:$api.getStorage('userId'),
                    teamId:$api.getStorage('teamId')
                  }
              }
          },function(ret, err) {
              requestData();
              var jsfun='funcGoto();';
              api.execScript({
                  name:'main',
                  frameName: 'frame1',
                  script: jsfun
              });

            }
          );
        }
    });
}

</script>
